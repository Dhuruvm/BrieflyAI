<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Brevia - AI-Powered Note-Taking Platform | Transform Content into Beautiful Notes</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Transform any content into beautiful, structured notes with AI. Upload PDFs, audio, video URLs, or text and get organized notes with summaries, key points, and visual cards. Perfect for students, researchers, and professionals." />
    <meta name="keywords" content="AI notes, note-taking, PDF converter, audio transcription, AI summary, study notes, research platform, content analysis, note generator" />
    <meta name="author" content="Brevia AI Research Platform" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://brevia.replit.app" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Brevia - AI-Powered Note-Taking Platform" />
    <meta property="og:description" content="Transform any content into beautiful, structured notes with AI. Upload PDFs, audio, video URLs, or text and get organized notes instantly." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://brevia.replit.app" />
    <meta property="og:site_name" content="Brevia" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Brevia - AI-Powered Note-Taking Platform" />
    <meta name="twitter:description" content="Transform any content into beautiful, structured notes with AI. Perfect for students, researchers, and professionals." />
    <meta name="twitter:creator" content="@brevia_ai" />
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    
    <!-- Performance and Security -->
    <meta name="referrer" content="strict-origin-when-cross-origin" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#22c55e" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#16a34a" media="(prefers-color-scheme: light)" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
